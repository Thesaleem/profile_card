<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device=width-device, initial-scale=1.0">
        <html lang="en">
        <link rel="stylesheet" href="cards.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
        <title>Profile Card Component</title>
    </head>
    <body>
        <div class="card">
            <img id="pattern" src="bg-pattern-card.svg">
            <div class="profile">
                <img id="pic" src="image-victor.jpg">
                <h4>Victor Crest <span id="num">26</span> </h4>
                <p>London</p><br><hr>
                <table>
                    <tr>
                        <th>80k <br> <span class="last">Followers</span></th>
                        <th>803k <br> <span class="last">Likes</span></th>
                        <th>1.4k <br> <span class="last">Photos</span></th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
